<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <meta name=author content="{{ .Site.Params.author }}">
  <meta name=keywords content="{{ .Site.Params.keywords }}">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <meta name=description content="{{ .Site.Params.description }}">

  <base href="{{ .Site.BaseURL }}">

  <link rel="apple-touch-icon" sizes="76x76" href="{{ "apple-touch-icon.png" | relURL }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon-32x32.png" | relURL }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon-16x16.png" | relURL }}">

  <link rel="preload" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="preload" as="style" rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  </noscript>
  <link rel="preconnect" href="https://www.google-analytics.com">

  <!-- color palette: https://coolors.co/e63946-f1faee-a8dadc-457b9d-1d3557 -->
  <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">

  {{ template "_internal/google_analytics_async.html" . }}
</head>
